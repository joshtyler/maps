<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Josh Maps</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/OrdnanceSurvey/os-api-branding@0.3.1/os-api-branding.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/gh/OrdnanceSurvey/os-api-branding@0.3.1/os-api-branding.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
<script src="apikey.js"></script>
<script>

	// Setup the EPSG:27700 (British National Grid) projection.
	const crs = new L.Proj.CRS('EPSG:27700', '+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +towgs84=446.448,-125.157,542.06,0.15,0.247,0.842,-20.489 +units=m +no_defs', {
		resolutions: [ 896.0, 448.0, 224.0, 112.0, 56.0, 28.0, 14.0, 7.0, 3.5, 1.75 ],
		origin: [ -238375.0, 1376256.0 ]
	});

	// Transform coordinates.
	const transformCoords = function(arr) {
		return proj4('EPSG:27700', 'EPSG:4326', arr).reverse();
	};

	// Initialize the map.
	const mapOptions = {
		crs: crs,
		minZoom: 0,
		maxZoom: 9,
		center: transformCoords([ 337297, 503695 ]),
		zoom: 7,
		maxBounds: [
			transformCoords([ -238375.0, 0.0 ]),
			transformCoords([ 900000.0, 1376256.0 ])
		],
		attributionControl: false,
		// doubleClickZoom is set to false because it causes a complex error, probably to do with the coordinate system?
		doubleClickZoom : false,
		// bounceAtZoomLimits looks really weird when set to true on mobile
		bounceAtZoomLimits : false
	};

	const map = L.map('map', mapOptions);

	// Load and display ZXY tile layer on the map.
	const basemap = L.tileLayer('https://api.os.uk/maps/raster/v1/zxy/Leisure_27700/{z}/{x}/{y}.png?key=' + apiKey).addTo(map);

	// Do an initial non-high accuracy location of the map to set the view and initial marker
	var user_location_marker;
	var user_location_circle;
	
	//var heading_popup = L.popup().setContent('No heading information')
	
	map.on('locationerror', function(e){
		console.log(e);
		console.log("Could not establish location");
	});
	map.on('locationfound', function(e){
		if(!user_location_marker)
		{
			// If this is the first time we've fixed the location
			console.assert(!user_location_circle);
			
			var user_location_icon = L.icon({
				iconUrl: 'position_marker.png',
				iconSize: [20, 20],
			});
			
			
			user_location_marker = L.marker([e.latitude, e.longitude], {icon : user_location_icon});
			//user_location_marker.bindPopup(heading_popup);
			user_location_circle = L.circle([e.latitude, e.longitude], e.accuracy/2, {
				weight: 1,
				color: 'blue',
				fillColor: '#cacaca',
				fillOpacity: 0.2
			});
			user_location_marker.addTo(map);
			user_location_circle.addTo(map);
			console.log("Got initial location");
			
			// Now we've got the inital location, add an update handler and switch to high resultion updates that don't move the map
			map.locate({watch: true, enableHighAccuracy: true});
		} else {
			console.assert(user_location_circle);
			// If this is a location update
			user_location_marker.setLatLng([e.latitude, e.longitude]);
			user_location_circle.setLatLng([e.latitude, e.longitude]);
			user_location_circle.setRadius(e.accuracy/2);
			//console.log(e.heading);
			//heading_popup.setContent(e.heading);
			//heading_popup.openPopup();

			console.log("Got location update");
		}
	});
		map.locate({setView: true});


</script>

</body>
</html>
